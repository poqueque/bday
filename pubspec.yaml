name: bday
description: Happy BDay

# The following line prevents the package from being accidentally published to
# pub.dev using `pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^0.1.3
  intl: ^0.16.1
  provider: ^4.1.2
  google_fonts: ^1.1.0
  simple_animations: ^2.2.1
  get_it: ^4.0.2
  floor: ^0.13.0
  contacts_service: ^0.4.6
  progress_dialog: ^1.2.3
  permission_handler: ^5.0.0+hotfix.8
  url_launcher: ^5.4.10
  markup_text: ^0.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator: ^0.13.0
  build_runner: ^1.10.0
  flutter_launcher_icons: ^0.7.5

flutter_icons:
  android: "launcher_icon"
  ios: true
  image_path: "assets/images/cake.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/images/launcher_icon.png"
  # flutter pub run flutter_launcher_icons:main

flutter:
  uses-material-design: true
  assets:
    - assets/images/
